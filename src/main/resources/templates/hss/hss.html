<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>simpleMap</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
            src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx71377ca4d61b42018b3da0ede8c234fb"></script>
    <script type="text/javascript">
        var count = 0;
        var markers = [];
        var map;
        var marker_s, marker_e, marker_p1, marker_p2;
        var totalMarkerArr = [];
        var drawInfoArr = [];
        var resultdrawArr = [];

        function initTmap() {
            // 1. 지도 띄우기
            map = new Tmapv2.Map("map_div", {
                center: new Tmapv2.LatLng(37.570028, 126.989072),
                width: "100%",
                height: "400px",
                zoom: 15,
                zoomControl: true,
                scrollwheel: true
            });
            map.addListener("click", onClick); // 이벤트의 종류와 해당 이벤트 발생 시 실행할 함수를 리스너를 통해 등록합니다
            map.addListener("zoom_changed", onChanged); // 지도의 줌 변경시, 이벤트 리스너 등록.
            map.addListener("drag", onDrag); // 지도 드래그시, 이벤트 리스너 등록.
            map.addListener("dragstart", onDragstart); // 지도 드래그 시작시, 이벤트 리스너 등록.
            map.addListener("dragend", onDragend); // 지도 드래그 끝났을 때, 이벤트 리스너 등록.
            map.addListener("contextmenu", onContextmenu); // 지도 우클릭시, 이벤트 리스너 등록.
        }
        // 지도를 클릭했을때 발생하는 이벤트 함수입니다.
        function onClick(e) {
            if(count == 0){
                var result = e.latLng;
                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = result;


                lonlat = e.latLng;
                //Marker 객체 생성.
                marker = new Tmapv2.Marker({
                    icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
                    position: new Tmapv2.LatLng(lonlat.lat(),lonlat.lng()), //Marker의 중심좌표 설정.
                    draggable:true,
                    map: map //Marker가 표시될 Map 설정.
                });
                count += 1;
            }
            else if(count == 1) {
                var result = e.latLng;
                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = result;

                lonlat = e.latLng;
                //Marker 객체 생성.
                marker2 = new Tmapv2.Marker({
                    icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",
                    position: new Tmapv2.LatLng(lonlat.lat(), lonlat.lng()), //Marker의 중심좌표 설정.
                    draggable:true,
                    map: map //Marker가 표시될 Map 설정.
                });
                count += 1;
                console.log(marker2.getPosition().lat());
            }else if(count == 2){
                removeMarkers();
                count = 0;
                onClick(e);
            }
        }

        function removeMarkers() {
            marker.setMap(null);
            marker = null;
            marker2.setMap(null);
            marker2 = null;
        }
        function onfoot(){

                    // if(marker_s != null){
                    //     marker_e.setMap(null);
                    //     marker_s.setMap(null);
                    //     marker_e = null;
                    //     marker_s = null;
                    // }

                // 2. 시작, 도착 심볼찍기
                // 시작
                // marker_s = new Tmapv2.Marker(
                //     {
                //         position: new Tmapv2.LatLng(marker.getPosition().lat(), marker.getPosition().lng()),
                //         icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
                //         iconSize: new Tmapv2.Size(24, 38),
                //         map: map
                //     });
                //
                // // 도착
                // marker_e = new Tmapv2.Marker(
                //     {
                //         position: new Tmapv2.LatLng(marker2.getPosition().lat(), marker2.getPosition().lng()),
                //         icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",
                //         iconSize: new Tmapv2.Size(24, 38),
                //         map: map
                //     });

                // 3. 경로탐색 API 사용요청
                $
                    .ajax({
                        method: "POST",
                        url: "https://apis.openapi.sk.com/tmap/routes/pedestrian?version=1&format=json&callback=result",
                        async: false,
                        data: {
                            "appKey": "l7xx71377ca4d61b42018b3da0ede8c234fb",
                            "startX": marker.getPosition().lng(),
                            "startY": marker.getPosition().lat(),
                            "endX": marker2.getPosition().lng(),
                            "endY": marker2.getPosition().lat(),
                            "reqCoordType": "WGS84GEO",
                            "resCoordType": "EPSG3857",
                            "startName": "출발지",
                            "endName": "도착지"
                        },
                        success: function (response) {
                            var resultData = response.features;

                            //결과 출력
                            var tDistance = "총 거리 : "
                                + ((resultData[0].properties.totalDistance) / 1000)
                                    .toFixed(1) + "km,";
                            var tTime = " 총 시간 : "
                                + ((resultData[0].properties.totalTime) / 60)
                                    .toFixed(0) + "분";

                            $("#result").text(tDistance + tTime);

                            //기존 그려진 라인 & 마커가 있다면 초기화
                            if (resultdrawArr.length > 0) {
                                for (var i in resultdrawArr) {
                                    resultdrawArr[i]
                                        .setMap(null);
                                }
                                resultdrawArr = [];
                            }

                            drawInfoArr = [];

                            for (var i in resultData) { //for문 [S]
                                var geometry = resultData[i].geometry;
                                var properties = resultData[i].properties;
                                var polyline_;


                                if (geometry.type == "LineString") {
                                    for (var j in geometry.coordinates) {
                                        // 경로들의 결과값(구간)들을 포인트 객체로 변환
                                        var latlng = new Tmapv2.Point(
                                            geometry.coordinates[j][0],
                                            geometry.coordinates[j][1]);
                                        // 포인트 객체를 받아 좌표값으로 변환
                                        var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                                            latlng);
                                        // 포인트객체의 정보로 좌표값 변환 객체로 저장
                                        var convertChange = new Tmapv2.LatLng(
                                            convertPoint._lat,
                                            convertPoint._lng);
                                        // 배열에 담기
                                        drawInfoArr.push(convertChange);
                                    }
                                } else {
                                    var markerImg = "";
                                    var pType = "";
                                    var size;

                                    if (properties.pointType == "S") { //출발지 마커
                                        markerImg = "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png";
                                        pType = "S";
                                        size = new Tmapv2.Size(24, 38);
                                    } else if (properties.pointType == "E") { //도착지 마커
                                        markerImg = "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png";
                                        pType = "E";
                                        size = new Tmapv2.Size(24, 38);
                                    } else { //각 포인트 마커
                                        markerImg = "http://topopen.tmap.co.kr/imgs/point.png";
                                        pType = "P";
                                        size = new Tmapv2.Size(8, 8);
                                    }

                                    // 경로들의 결과값들을 포인트 객체로 변환
                                    var latlon = new Tmapv2.Point(
                                        geometry.coordinates[0],
                                        geometry.coordinates[1]);

                                    // 포인트 객체를 받아 좌표값으로 다시 변환
                                    var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                                        latlon);

                                    var routeInfoObj = {
                                        markerImage: markerImg,
                                        lng: convertPoint._lng,
                                        lat: convertPoint._lat,
                                        pointType: pType
                                    };

                                    // Marker 추가
                                    marker_p = new Tmapv2.Marker(
                                        {
                                            position: new Tmapv2.LatLng(
                                                routeInfoObj.lat,
                                                routeInfoObj.lng),
                                            icon: routeInfoObj.markerImage,
                                            iconSize: size,
                                            map: map
                                        });
                                }
                            }//for문 [E]
                            drawLine(drawInfoArr);
                        },
                        error: function (request, status, error) {
                            console.log("code:" + request.status + "\n"
                                + "message:" + request.responseText + "\n"
                                + "error:" + error);
                        }
                    });

        }

        function addComma(num) {
            var regexp = /\B(?=(\d{3})+(?!\d))/g;
            return num.toString().replace(regexp, ',');
        }

        function drawLine(arrPoint) {
            var polyline_;

            polyline_ = new Tmapv2.Polyline({
                path : arrPoint,
                strokeColor : "#DD0000",
                strokeWeight : 6,
                map : map
            });
            resultdrawArr.push(polyline_);
        }
    </script>
</head>
<body onload="initTmap();">

<!-- 190430 기존 지도를 모두 이미지 처리 위해 주석 처리 S -->
<div id="map_wrap" class="map_wrap3">
    <div id="map_div"></div>
</div>
<div class="map_act_btn_wrap clear_box"></div>
<p id="result"></p>
<br />
<button onclick="onfoot()">경로탐색</button>
<button onclick="removeMarkers()">마커 삭제</button>
</body>
</html>
