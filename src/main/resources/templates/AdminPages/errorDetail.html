                        <td th:text="${error.errorContents}"></td>
                        <td th:text="${error.memberId}"></td>
                        <td th:text="*{#temporals.format(error.errorCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>

<script th:inline="javascript">
    function deleteId(id) {
        location.href = "/member/deleteId/"+ id;
    }
    const loginForm = () => {
        var width = 480;
        var height = 630;

        var left = (window.screen.width / 2) - (width / 2);
        var top = (window.screen.height / 4);

        var windowStatus = 'width=' + width + ', height=' + height + ', left=' + left + ', top=' + top + ', scrollbars=no, status=no, resizable=yes, titlebar=yes';

        window.open("/member/loginForm", "로그인", windowStatus);

    }

    function logout() {
        location.href = "/board/logout";
    }
</script>
