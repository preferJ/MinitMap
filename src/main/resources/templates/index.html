<script>
    function startMinitMap() {

    function test(){
        $.ajax({
            url:"/testtesttest",
            type:"get",
            dataType:"json",
            success:function (result){
                let output = "";
                for (let i in result){

                }
                document.getElementById("test").innerHTML = output;
