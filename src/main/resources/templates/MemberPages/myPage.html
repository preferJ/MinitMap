    function pwCheck(id) {
        const pw = prompt("비밀번호를 입력해주세요");

        $.ajax({
            type: "post",
            url: "/member/pwCheck",
            data: {"memberPassword": pw},
            dataType: "text",
            success: function (result) {
                console.log(result)
                if (result != "no") {
                    console.log(result)
                    alert("비밀번호가 일치합니다!");
                    if(confirm("정말 탈퇴하시겠습니까?")){
                        alert("탈퇴되었습니다.");
                        location.href = "/member/deleteById/" + id;
                    }else {
                        alert("탈퇴 안해찌렁~");
                    }
                } else {
                    alert("비밀번호가 일치하지 않습니다");

                }
            },
            error: function () {
                alert("error");
            }
        });
    }
