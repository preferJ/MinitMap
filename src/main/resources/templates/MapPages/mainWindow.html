<!--ㅅㅎ 주요 기능들은 맵페이지스 폴더에 main 에서 구성할 예정-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" charset="UTF-8">
    <title>Title</title>
    <script
            src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx71377ca4d61b42018b3da0ede8c234fb"></script>
    <script type="text/javascript">
        // 페이지가 로딩이 된 후 호출하는 함수입니다.

        function initTmap() {
            // map 생성
            // Tmapv2.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
            var map = new Tmapv2.Map("map_div", { // 지도가 생성될 div
                center: new Tmapv2.LatLng(37.566481622437934, 126.98502302169849), // 지도 초기 좌표
                width: "100%", // 지도의 넓이
                height: "1200px", // 지도의 높이
                scale: true, // 스케일바 사용
                measureControl: true // 측정기능 사용
            });


        }
    </script>
</head>

<body><!-- 맵 생성 실행 -->
<div style="background-color: #31d2f2 ;width: 100% ; height: 150px">asd
    <button type="button" onclick="initTmap()">맵 불러오기</button>
</div>

<div id="map_div"></div>
</body>

</html>
