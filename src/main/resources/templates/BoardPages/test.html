<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>test</h1>
<input type="text" name="child" id="child" value="testtest">
<table>
    <tr th:each="traffic : ${trafficDTOList}">
            <td th:text="${traffic.trafficName}"></td>
            <td><input type="button" th:onclick="saveTest(${traffic.trafficId})"></td>
    </tr>
</table>
<input type="button" th:onclick="sendChildValue()" value="test">
<a href="javascript:sendChildValue('값넘기기테스트')">이거선택</a>
<a href="javascript:sendChildValue('값넘기기테스트2')">이거선택2</a>
<a href="javascript:sendChildValue('값넘기기테스트3')">이거선택3</a>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:inline="javascript">
    let test;
    function saveTest(id){
        alert("test")
        test=id;
    }
    function
    sendChildValue(name){
        if (test==null){
            alert("오류")
        }else{
            opener.setChildValue(name);

            window.close();
        }

    }
</script>
</html>
